<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control teste-key ">
            </div>
            <div class="col-3">
                <a id="link" href="http://www.google.com.br/">Google</a>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-finalizar">Finalizar Compra</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <input type="text" class="teste-change" placeholder="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-success btn-comprar">Comprar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="./img/tenis-1-a.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
