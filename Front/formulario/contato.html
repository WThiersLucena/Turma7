<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="">
        <input type="text" name="usuario" placeholder="Digite: Nome e Sobrenome" required/>
        <input type="email">
        <select name="Assunto da Mensagem"> 
            <option value="">Assunto da Mensagem..</option>
            <option value="Assunto 1">Assunto 1</option>
            <option value="Assunto 2">Assunto 2</option>
            <option value="Assunto 3">Assunto 2</option>
        </select>
        <input type="radio" id="Feminimo" name="Genero" value="Feminimo">
            <label for="Feminimo">Feminimo</label>
        <input type="radio" id="Masculino" name="Genero" value="Masculino">
            <label for="Masculino">Masculino</label>
        <input type="radio" id="Prefiro ñ responder" name="Genero" value="Prefiro ñ responder">
            <label for="Prefiro ñ responder">Prefiro ñ responder</label>
        

            <label>Selecione seus Hobbies:</label>
            <input type="checkbox" id="Surf" name="hobbies" value="Surf">
            <label for="Surf">Surf</label>
        
        <input type="checkbox" id="Esgrima" name="hobbies" value="Esgrima">
            <label for="Esgrima">Esgrima</label>
        <input type="checkbox" id="muay thai" name="hobbies" value="muay thai">
            <label for="muay thai">Muay thai</label>
        <input type="checkbox" id="Leitura" name="hobbies" value="Leitura">
            <label for="Leitura">Leitura</label>
        <input type="checkbox" id="Cozinhar" name="hobbies" value="Cozinhar">
            <label for="Cozinhar">Cozinhar</label>

            <textarea></textarea>
    
        <button type=”submit”>Enviar</button>
        <button type="reset">Excluir </button>
        

    </form>
</body>
</html>
